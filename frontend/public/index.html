  <!-- google analytics -->
<script>
  // Setup dataLayer early, do not trigger gtag until script loads
  window.dataLayer = window.dataLayer || [];

  // Load GA script after user interaction or fallback delay
  const loadAnalytics = () => {
    if (window.__analyticsLoaded) return;
    window.__analyticsLoaded = true;

    const script = document.createElement("script");
    script.src = "https://www.googletagmanager.com/gtag/js?id=G-5MP82FPX6L";
    script.async = true;
    script.onload = () => {
      // Only define gtag after the script is loaded
      window.gtag = function () {
        window.dataLayer.push(arguments);
      };
      gtag('js', new Date());
      gtag('config', 'G-5MP82FPX6L');
    };
    document.head.appendChild(script);
  };

  // Wait for first meaningful interaction
  const userEvents = ['click', 'scroll', 'mousemove', 'touchstart'];
  userEvents.forEach(event =>
    window.addEventListener(event, loadAnalytics, { once: true, passive: true })
  );

  // Fallback: Load GA after 5 seconds if no interaction
  setTimeout(loadAnalytics, 5000);
</script>
